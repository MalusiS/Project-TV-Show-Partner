<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Revive Munashe Mapfumo (rivakutu)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="controls">
      <input
        type="text"
        id="search-input"
        placeholder="Search episodes..."
        aria-label="Search for episodes by name or summary"
      />
      <select id="episode-select" aria-label="Select an episode to view">
        <option value="all">All Episodes</option>
      </select>
      <p id="search-count"></p>
    </div>

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script>
  </body>
</html>
